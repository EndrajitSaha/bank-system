<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HomePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center p-3">Welcome to Saha's Bank</h2>
    <form class="container">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label pt-2"
          >Email</label
        >
        <div class="col-sm-10">
          <input type="email" class="form-control pt-2" id="inputEmail3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" />
        </div>
      </div>

      <button type="submit" id="button" class="btn btn-primary">
        <a href="/bank.html" style="text-decoration: none; color: white"
          >Log in</a
        >
      </button>
    </form>

    <script src="/JS/login.js"></script>
  </body>
</html>
